<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
<div class="bg-black h-screen flex justify-center items-center">
    <div
        class="screeen bg-[#FCFCFC] w-[375px] h-[812px] rounded-[10px] overflow-x-hidden no-scrollbar  overflow-y-scroll">
        <div class="navbar">
            <nav class="text-sm px-5 w-inherit h-[44px] flex flex-row justify-between items-center font-semibold">
                <div class="time">09:32</div>
                <div class="left__status">
                    <span><i class="fa-solid fa-signal"></i></span>
                    <span><i class="fa-solid fa-wifi"></i></span>
                    <span><i class="fa-solid fa-battery-three-quarters"></i></span>
                </div>
            </nav>
        </div>
        <h2 class="m-6 text-xl font-semibold"><span class="size-[20px] border px-1"><i
                    class="fa-solid fa-angle-left"></i></span>&nbsp;&nbsp;Workout Tracker</h2>
        <div class="main__container flex flex-col justify-center items-center gap-5">
            <div class="chart w-[373px] h-[150px] flex-1 px-1 ">
                <canvas id="myChart"></canvas>
            </div>

            <div
                class="notify w-[328px] h-[50px] mt-8 rounded-xl font-medium text-sm p-9 flex justify-center items-center bg-gradient-to-r from-[#7B91FF] to-[#95BEFF10]">
                <h3><span><i class="fa-solid fa-triangle-exclamation"></i>&nbsp;&nbsp;</span>You've burned fewer
                    calories than yesterday. Time to get moving! </h3>
            </div>
        </div>
        <h3 class="font-semibold px-5 text-base my-8"> Upcoming Workout</h3>
        <div class="upcoming flex flex-col items-center gap-7">
            <div class="box w-[343px] h-[70px] bg-[#FFFFFF] border flex justify-between items-center p-5 rounded-xl">
                <img class="size-[50px] rounded-full border-2" src="workoutUpcomingImg1.png" alt="">
                <div class="details font-medium">
                    <h5 class="text-xs">Full Body Workout</h5>
                    <p class="text-[10px]">Today 3pm</p>
                </div>
                <label for="check" class="bg-[#8099FF]  cursor-pointer relative w-12 h-6 rounded-full">
                    <input class="sr-only peer" type="checkbox" name="status" id="check">
                    <span
                        class="w-2/5 h-4/5 bg-slate-200 absolute rounded-full left-1 top-[2.5px] peer-checked:bg-white peer-checked:left-[25px] transition-all duration-500"></span>
                </label>
            </div>
            <div class="box w-[343px] h-[70px] bg-[#FFFFFF] border flex justify-between items-center p-5 rounded-xl">
                <img class="size-[50px] rounded-full border-2" src="workoutUpcomingImg.png" alt="">
                <div class="details font-medium">
                    <h5 class="text-xs">Full Body Workout</h5>
                    <p class="text-[10px]">Today 3pm</p>
                </div>
                <label for="check2" class="bg-[#8099FF] cursor-pointer relative w-12 h-6 rounded-full">
                    <input class="sr-only peer" type="checkbox" name="status" id="check2">
                    <span
                        class="w-2/5 h-4/5 bg-slate-200 absolute rounded-full left-1 top-[2.3px] peer-checked:bg-white peer-checked:left-[25px] transition-all duration-500"></span>
                </label>
            </div>

        </div>
        <div class=" flex flex-col items-center justify-center">
            <h5 class=" w-[343px] text-base font-semibold my-5">What Do You Want to Train</h5>
            <div
                class="training w-[343px] flex  items-center justify-between p-5 h-[100px] bg-gradient-to-l from-[#8CB1FF] to-[#658fd310]">
                <div class="choice">
                    <p>Full Body Workout</p>
                    <p>Arms</p>
                    <p>Chest</p>
                </div>
                <img class="bg-[] size-[90px] rounded-full" src="workoutImage.png" alt="">
            </div>
        </div>

        <footer class=" bg-slate-300 w-full h-[76px]">footer</footer>

    </div>
</div>

<script>
    // setup 
    const data = {
      labels: ['12:00', '6:00', '12:00', '6:00'],
      datasets: [{
        label: 'Good Job',
        data: [900,500, 499,720,],
        backgroundColor: [
          'rgb(128, 153, 255)',
          
        ],
        borderColor: [
          
        ],
        borderWidth: 1,
        barThickness: 8
      },{label: 'skiped',
        data: [0,10,10,10],
        backgroundColor: [
        'rgb(255, 0, 13)',
        ],
        borderColor: [
          
        ],
        borderWidth: 1,
        barThickness: 8
    },{
        label: 'less than 320cal',
        data: [300,200, 220,120],
        backgroundColor: [
          'rgb(255, 92, 87)',
          
        ],
        borderColor: [
          
        ],
        borderWidth: 1,
        barThickness: 8
      }]
    };

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    // Instantly assign Chart.js version
    const chartVersion = document.getElementById('chartVersion');
    chartVersion.innerText = Chart.version;
    </script>

</body>

</html>
